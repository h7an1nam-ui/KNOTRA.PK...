<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | KNOTRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --red: #D93025; --bone: #F9F7F2; --black: #111; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: var(--bone); font-family: 'Poppins', sans-serif; color: var(--black); }
        .font-head { font-family: 'Anton', sans-serif; text-transform: uppercase; }
        nav { padding: 1.5rem 3rem; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; }
        .logo { font-size: 1.8rem; color: var(--red); text-decoration: none; }
        .product-container { max-width: 1100px; margin: 4rem auto; padding: 0 5%; display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; }
        .product-img img { width: 100%; border: 1px solid #ddd; background: white; }
        .product-details h1 { font-size: 3.5rem; line-height: 1; margin-bottom: 1rem; }
        .price-tag { font-size: 2rem; color: var(--red); font-family: 'Anton'; display: block; margin-bottom: 1.5rem; }
        .desc { line-height: 1.8; color: #444; margin-bottom: 2rem; }
        .add-btn { padding: 1.5rem; width: 100%; background: var(--black); color: white; border: none; font-family: 'Anton'; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo font-head">KNOTRA.PK</a>
        <a href="shop.html" class="font-head" style="text-decoration:none; color:black;">Back to Shop</a>
    </nav>

    <div class="product-container" id="details">
        <!-- JS Injects content here -->
    </div>

    <script>
        const products = {
            'toffee': { name: 'Sweet Swirl Toffee', price: 150, desc: 'A nostalgic treat for your keys. This handmade crochet toffee looks sweet enough to eat, finished with twisted ends and vibrant yarn.' },
            'minibows': { name: 'Dainty Mini Bows', price: 250, desc: 'The perfect coquette accessory. These tiny bows add a soft, feminine touch to your bags or keys.' },
            'smoke': { name: 'The Lit Stitch', price: 300, desc: 'An edgy, artistic piece. This crochet cigarette features a realistic burning ember tip. No nicotine, just style.' },
            'burger': { name: 'The Tasty Burger Tote', price: 750, desc: 'A burger you can carry! This mini pouch is shaped like a juicy cheeseburger, perfect for coins, earphones, or small treasures.' },
            'rose': { name: 'The Gothic Rose', price: 2500, desc: 'A deep, dark romantic bloom. This single-stem rose is meticulously stitched to stay beautiful forever.' },
            'spider': { name: 'Web-Weaver Spider', price: 250, desc: 'Spooky yet cute. This little spider has eight soft legs and is the perfect companion for a gothic aesthetic.' },
            'duck': { name: 'Dapper Duck', price: 250, desc: 'Quack in style! A tiny yellow duckling with a little orange beak, handcrafted for maximum cuteness.' }
            // All other product descriptions can be added here
        };

        const id = new URLSearchParams(window.location.search).get('id');
        const p = products[id];

        if (p) {
            document.getElementById('details').innerHTML = `
                <div class="product-img"><img src="${id}.jpg"></div>
                <div class="product-details">
                    <h1 class="font-head">${p.name}</h1>
                    <span class="price-tag">PKR ${p.price}</span>
                    <p class="desc">${p.desc}</p>
                    <button class="add-btn" onclick="addToCart('${p.name}', ${p.price})">ADD TO CART</button>
                </div>
            `;
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('knotraCart')) || [];
            const existing = cart.find(i => i.name === name);
            if (existing) existing.quantity++;
            else cart.push({ name, price, quantity: 1 });
            localStorage.setItem('knotraCart', JSON.stringify(cart));
            alert("Added to cart!");
            location.href = 'shop.html';
        }
    </script>
</body>
</html>
